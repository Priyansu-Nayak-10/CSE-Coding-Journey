<!DOCTYPE html>
<html>
<head>
    <title>Vertical Menu Bar</title>
  <style>
    body{
      height: 4000px;
      background-color: beige;
    }
   ul{
    list-style-type: none;
    overflow: hidden;
    position: fixed;

   }
   li{
    float: left;

   }
   li a{
    text-decoration: none;
    padding: 10px;
    display: block;
    background-color: black;
    font-weight: bold;
    color: white;
   }
   li a:hover{background-color: blueviolet;}
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a> </li>
    <li><a href="#">Contact</a> </li>
    <li><a href="#">Service</a> </li>
    <li><a href="#">Gallery</a> </li>
  </ul><br><br><br>

</html>
