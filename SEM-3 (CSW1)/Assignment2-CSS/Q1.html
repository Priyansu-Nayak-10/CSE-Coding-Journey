<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
        table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

th {
  background-color: #f0f0f0;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

tr:hover {
  background-color: #ccc;
}
    </style>
</head>
<body>
	<table>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Occupation</th>
			</tr>

			<tr>
				<td>Tony Stark</td>
				<td>53</td>
				<td>Iron Man</td>
			</tr>
			<tr>
				<td>Steve Rorgers</td>
				<td>50</td>
				<td>Captain America</td>
			</tr>
			<tr>
				<td>Bruce Banner</td>
				<td>54</td>
				<td>Hulk</td>
			</tr>
	</table>
</body>
</html>
