<!DOCTYPE html>
<html>
<head>
    <title>Vertical Menu Bar</title>
  <style>
   ul{
    list-style-type: none;
    overflow: auto;
  

   }
   li{
    float: right;

   }
   li a{
    text-decoration: none;
    padding: 10px;
    display: block;
    background-color: black;
    font-weight: bold;
    color: white;
   }
   li a:hover{background-color: blueviolet;}
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a> </li>
    <li><a href="#">Contact</a> </li>
    <li><a href="#">Service</a> </li>
    <li><a href="#">Gallery</a> </li>
  </ul>
</body>
</html>
