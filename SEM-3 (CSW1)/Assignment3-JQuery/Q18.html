<!DOCTYPE html>
<html>
<head>
  <title>Job Listings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Job Listings</h1>
  
  <div class="filter">
    <h2>Filter by Category:</h2>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="engineering">Engineering</option>
      <option value="marketing">Marketing</option>
      <option value="design">Design</option>
      <!-- Add more categories as needed -->
    </select>
  </div>

  <div class="job-listings">
    <ul id="jobListings">
      <!-- Sample job listings -->
      <li class="job engineering">Software Engineer</li>
      <li class="job marketing">Digital Marketing Specialist</li>
      <li class="job design">Graphic Designer</li>
      <!-- Add more job listings with categories as needed -->
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#categoryFilter").change(function() {
        var selectedCategory = $(this).val();
        filterJobs(selectedCategory);
      });

      function filterJobs(category) {
        if (category === "all") {
          $(".job").show();
        } else {
          $(".job").hide();
          $("." + category).show();
        }
      }
    });
  </script>
</body>
</html>
