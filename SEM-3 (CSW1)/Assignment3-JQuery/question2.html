<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click and Double-Click Events</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('p').click(function(){
                alert('Paragraph clicked!');
            });

            $('p').dblclick(function(){
                alert('Paragraph double-clicked!');
            });
        });
    </script>
</head>
<body>
    <p>Click me!</p>
</body>
</html>
