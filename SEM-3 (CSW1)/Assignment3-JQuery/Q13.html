<!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(160, 143, 95);
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
    }

    input[type="text"], input[type="password"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error-message {
      color: red;
    }

    #submit-button {
      background-color: #1e5b5e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Application Form</h2>
    <form id="application-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error-message" id="name-error"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error-message" id="password-error"></span>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <button type="button" id="submit-button">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#submit-button').click(function() {
        $('.error-message').text('');
        var name = $('#name').val();
        var password = $('#password').val();
        // if (/\d/.test($('#name').val())) {
        //   $('#name-error').text('Name should not contain numbers.');
        //   return;
        // }
        if (/(?=.*[0-9])/.test(name)) {
                    $("#name-error").text("Name should not contain numbers");
                } else {
                    $("#name-error").text(" ");
                }
        // if (!/[A-Z]/.test( $('#password').val()) || !/[a-z]/.test( $('#password').val()) || !/\d/.test( $('#password').val())) {
        //   $('#password-error').text('Password should contain at least one uppercase letter, one lowercase letter, and one number.');
        //   return;
        // }
        if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/.test(password)) {
                    $("#password-error").text("Password should contain at least one uppercase letter, one lowercase letter, and one number");
                } else {
                    $("#password-error").text(" ");
                }
                // alert('Form submitted successfully!');
    });
    });
  </script>
</body>
</html>
