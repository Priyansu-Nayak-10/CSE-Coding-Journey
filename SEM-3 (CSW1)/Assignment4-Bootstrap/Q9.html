<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Animal Slideshow</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Animal Slideshow</h2>

        <div id="animalCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/hamster.jpeg" class="d-block w-100" alt="Kitten">
                </div>
                <div class="carousel-item">
                    <img src="./images/cat.jpeg" class="d-block w-100" alt="Beard">
                </div>
                <div class="carousel-item">
                    <img src="./images/penguin.jpeg" class="d-block w-100" alt="Another Kitten">
                </div>
                <!-- Add more carousel items with different animal images -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#animalCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#animalCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
